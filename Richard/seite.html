<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Финансовая консультация</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Финансовая консультация</h1>
    <div id="form-container">
      <label for="region">Выберите ваш регион:</label>
      <select id="region" name="region">
        <option value="germany">Германия</option>
        <option value="russia">Россия</option>
        <option value="usa">США</option>
        <option value="korea">Корея</option>
      </select>

      <label for="income">Ваш ежемесячный доход (в валюте региона):</label>
      <input type="number" id="income" placeholder="Введите ваш доход">

      <label for="expenses">Сумма ежемесячных расходов (в валюте региона):</label>
      <input type="number" id="expenses" placeholder="Введите ваши расходы">

      <label for="expenses-details">На что вы тратите деньги? (например, жильё, еда, транспорт и т.д.)</label>
      <textarea id="expenses-details" placeholder="Укажите, на что уходят ваши деньги"></textarea>

      <button id="submit" onclick="generateRecommendation()">Получить рекомендацию</button>
    </div>

    <div id="recommendation-container" class="hidden">
      <h2>Рекомендации по сокращению расходов:</h2>
      <p id="recommendation"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
